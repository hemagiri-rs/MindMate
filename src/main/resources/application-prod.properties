# Production Configuration (Sevalla)

# Server Configuration - CRITICAL: Bind to all interfaces!
server.port=${PORT:8080}
server.address=0.0.0.0

# H2 In-Memory Database (no external DB needed)
spring.datasource.url=jdbc:h2:mem:mindmate
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.root=INFO
logging.level.com.moodtracking=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable validation that might be hanging
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.check_nullability=false

# JWT Configuration (must be set!)
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Disable unnecessary features
spring.jmx.enabled=false
management.health.db.enabled=false
