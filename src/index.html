<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate - Personal Wellness Companion</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        'primary-dark': '#059669',
                        'primary-light': '#34d399',
                    }
                }
            }
        }
    </script>
    
    <!-- Core Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Base Styles -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Component Styles -->
    <link rel="stylesheet" href="./css/components/auth.css">
    <link rel="stylesheet" href="./css/components/sidebar.css">
    <link rel="stylesheet" href="./css/components/dashboard.css">
    <link rel="stylesheet" href="./css/components/notes.css">
    <link rel="stylesheet" href="./css/components/tasks.css">
    <link rel="stylesheet" href="./css/components/mood.css">
    <link rel="stylesheet" href="./css/components/chatbot.css">
    <link rel="stylesheet" href="./css/components/responsive.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- App Container -->
    <div id="app" class="flex min-h-screen">
        <!-- Loading Screen -->
        <div id="loading-screen" class="hidden fixed inset-0 flex items-center justify-center bg-white z-50">
            <div class="text-center">
                <div class="loading-spinner mb-4"></div>
                <p class="text-gray-600">Loading MindMate...</p>
            </div>
        </div>

        <!-- Sidebar Container (for dashboard pages) -->
        <div id="sidebar-container"></div>

        <!-- Dynamic Content Container -->
        <div id="app-content" class="flex-1 overflow-auto"></div>
    </div>

    <!-- App Scripts -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
