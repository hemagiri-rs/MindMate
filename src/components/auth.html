<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary/5 via-white to-primary/10 p-4">
    <div class="w-full max-w-md">
        <div id="login-form" class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 border border-gray-100">
            <div class="text-center mb-6 sm:mb-8">
                <div class="w-16 h-16 sm:w-20 sm:h-20 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-primary to-primary-dark flex items-center justify-center shadow-lg">
                    <i class="fas fa-brain text-white text-2xl sm:text-3xl"></i>
                </div>
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-sm text-gray-500 mt-2">Sign in to continue to MindMate</p>
            </div>
            <form id="login-form-element" class="space-y-4">
                <div>
                    <input type="email" id="login-email" required placeholder="Email" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm text-gray-800 placeholder-gray-400 focus:border-primary focus:bg-white outline-none transition-all">
                </div>
                <div>
                    <input type="password" id="login-password" required placeholder="Password" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm text-gray-800 placeholder-gray-400 focus:border-primary focus:bg-white outline-none transition-all">
                </div>
                <div id="login-error" class="hidden px-4 py-3 bg-red-50 border border-red-200 rounded-xl text-sm text-red-600"></div>
                <button type="submit" class="w-full px-6 py-3.5 bg-gradient-to-r from-primary to-primary-dark text-white font-semibold rounded-xl hover:from-primary-dark hover:to-primary-dark transition-all active:scale-95 shadow-lg text-base">
                    Log In
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-6">
                Don't have an account? 
                <a href="#" id="show-register" class="text-primary font-semibold hover:text-primary-dark transition-colors">Sign Up</a>
            </p>
        </div>

        <div id="register-form" class="hidden bg-white rounded-2xl shadow-2xl p-6 sm:p-8 border border-gray-100">
            <div class="text-center mb-6 sm:mb-8">
                <div class="w-16 h-16 sm:w-20 sm:h-20 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-primary to-primary-dark flex items-center justify-center shadow-lg">
                    <i class="fas fa-user-plus text-white text-2xl sm:text-3xl"></i>
                </div>
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Create Account</h2>
                <p class="text-sm text-gray-500 mt-2">Join MindMate to start your wellness journey</p>
            </div>
            <form id="register-form-element" class="space-y-4">
                <div>
                    <input type="text" id="register-name" required placeholder="Full Name" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm text-gray-800 placeholder-gray-400 focus:border-primary focus:bg-white outline-none transition-all">
                </div>
                <div>
                    <input type="email" id="register-email" required placeholder="Email" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm text-gray-800 placeholder-gray-400 focus:border-primary focus:bg-white outline-none transition-all">
                </div>
                <div>
                    <input type="password" id="register-password" required placeholder="Password" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm text-gray-800 placeholder-gray-400 focus:border-primary focus:bg-white outline-none transition-all">
                </div>
                <div id="register-error" class="hidden px-4 py-3 bg-red-50 border border-red-200 rounded-xl text-sm text-red-600"></div>
                <button type="submit" class="w-full px-6 py-3.5 bg-gradient-to-r from-primary to-primary-dark text-white font-semibold rounded-xl hover:from-primary-dark hover:to-primary-dark transition-all active:scale-95 shadow-lg text-base">
                    Sign Up
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-6">
                Already have an account? 
                <a href="#" id="show-login" class="text-primary font-semibold hover:text-primary-dark transition-colors">Log In</a>
            </p>
        </div>
    </div>
</div>
