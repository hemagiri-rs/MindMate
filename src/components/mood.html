<div class="flex flex-col h-full overflow-hidden bg-gray-50">
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10 px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Mood Tracker </h1>
                <p class="text-sm text-gray-500 mt-1">Track your emotional wellbeing</p>
            </div>
            <button id="log-mood-btn" class="inline-flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-primary to-primary-dark text-white font-semibold rounded-xl hover:from-primary-dark hover:to-primary-dark transition-all active:scale-95 shadow-md">
                <i class="fas fa-plus"></i>
                <span>Log Mood</span>
            </button>
        </div>
    </header>
    <div id="mood-content" class="flex-1 overflow-y-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4">How are you feeling?</h2>
                <form id="mood-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Select Your Mood</label>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                            <button type="button" class="mood-option p-4 rounded-xl bg-gradient-to-br from-green-500 to-emerald-600 text-white hover:from-green-600 hover:to-emerald-700 transition-all active:scale-95 shadow-lg flex flex-col items-center gap-2" data-mood="5">
                                <i class="fas fa-grin-stars text-3xl"></i>
                                <span class="text-xs font-semibold">Excellent</span>
                            </button>
                            <button type="button" class="mood-option p-4 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 text-white hover:from-blue-600 hover:to-indigo-700 transition-all active:scale-95 shadow-lg flex flex-col items-center gap-2" data-mood="4">
                                <i class="fas fa-smile text-3xl"></i>
                                <span class="text-xs font-semibold">Good</span>
                            </button>
                            <button type="button" class="mood-option p-4 rounded-xl bg-gradient-to-br from-yellow-500 to-orange-600 text-white hover:from-yellow-600 hover:to-orange-700 transition-all active:scale-95 shadow-lg flex flex-col items-center gap-2" data-mood="3">
                                <i class="fas fa-meh text-3xl"></i>
                                <span class="text-xs font-semibold">Neutral</span>
                            </button>
                            <button type="button" class="mood-option p-4 rounded-xl bg-gradient-to-br from-orange-500 to-red-600 text-white hover:from-orange-600 hover:to-red-700 transition-all active:scale-95 shadow-lg flex flex-col items-center gap-2" data-mood="2">
                                <i class="fas fa-frown text-3xl"></i>
                                <span class="text-xs font-semibold">Low</span>
                            </button>
                            <button type="button" class="mood-option p-4 rounded-xl bg-gradient-to-br from-red-500 to-pink-600 text-white hover:from-red-600 hover:to-pink-700 transition-all active:scale-95 shadow-lg flex flex-col items-center gap-2" data-mood="1">
                                <i class="fas fa-sad-tear text-3xl"></i>
                                <span class="text-xs font-semibold">Very Low</span>
                            </button>
                        </div>
                        <input type="hidden" id="mood-value" required>
                    </div>
                    <div>
                        <label for="mood-notes" class="block text-sm font-semibold text-gray-700 mb-2">Notes (Optional)</label>
                        <textarea id="mood-notes" placeholder="How are you feeling today?" rows="4" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:border-primary focus:bg-white outline-none transition-all resize-none"></textarea>
                    </div>
                    <button type="submit" id="save-mood" class="w-full px-6 py-3 bg-gradient-to-r from-primary to-primary-dark text-white font-semibold rounded-xl hover:from-primary-dark hover:to-primary-dark transition-all active:scale-95 shadow-md">
                        <i class="fas fa-heart mr-2"></i>
                        Log Mood
                    </button>
                </form>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Mood History</h2>
                <div id="mood-history" class="space-y-3">
                </div>
            </div>
        </div>
    </div>
</div>
